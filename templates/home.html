<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Rental Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        .button {
            display: inline-block;
            background: #e8491d;
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background: #ff6a3c;
        }
        .features {
            margin-top: 20px;
        }
        .features ul {
            list-style-type: none;
            padding: 0;
        }
        .features li {
            background: #ffffff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Apartment Rental Search</h1>
        </div>
    </header>

    <div class="container">
        <section class="features">
            <h2>What would you like to do?</h2>
            <ul>
                <li><a href="{{ url_for('list_apartments') }}" class="button">View All Apartments</a></li>
                <li><a href="{{ url_for('add_apartment') }}" class="button">Add New Apartment</a></li>
                <li><a href="{{ url_for('search_apartments') }}" class="button">Search Apartments</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
