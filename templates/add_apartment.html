<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Apartment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
        }
        .form-container {
            background: #ffffff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            margin-top: 0;
            color: #35424a;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            background: #e8491d;
            color: #ffffff;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background: #ff6a3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Add Apartment</h1>
        </div>
    </header>

    <div class="container">
        <a href="{{ url_for('home') }}" class="button">Retour</a>

        <div class="form-container">
            <h2>Entrer les details de la maison</h2>
            <form action="{{ url_for('add_apartment') }}" method="post">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="location">Quartier</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="price">Loyer(par mois)</label>
                    <input type="text" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="rooms">Nombre de pi√®ce</label>
                    <input type="text" id="rooms" name="rooms" required>
                </div>
                <div class="form-group">
                    <label for="bedrooms">Chambres</label>
                    <input type="text" id="bedrooms" name="bedrooms" required>
                </div>
                <div class="form-group">
                    <label for="bathrooms">Salle de bain</label>
                    <input type="text" id="bathrooms" name="bathrooms" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image de l'appartement</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                 
                <button type="submit" class="button">Ajouter</button>
            </form>
        </div>
    </div>
</body>
</html>
